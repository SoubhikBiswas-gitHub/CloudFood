<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>CloudFood</title>

    <!-- preload -->
    <link rel="preload" as="image" href="./images/hero-banner.png" media="min-width(768px)">
    <link rel="preload" as="image" href="./images/hero-banner-bg.png" media="min-width(768px)">
    <link rel="preload" as="image" href="./images/hero-bg.jpg" >
</head>

<body>
    <!-- header -->
    <header class="header" data-header>
        <div class="container">
            <h1><a href="" class="logo">CloudFood <span class="span">.</span></a></h1>

            <nav class="navbar " data-navbar>
                <ul class="navbar-list">
                    <li class="nav-item"><a href="#home" class="navbar-link" data-nav-link>Home</a></li>
                    <li class="nav-item"><a href="#about" class="navbar-link" data-nav-link>About Us</a></li>
                    <li class="nav-item"><a href="#food-menu" class="navbar-link" data-nav-link>Shop</a></li>
                    <li class="nav-item"><a href="#blog" class="navbar-link" data-nav-link>Blog</a></li>
                    <li class="nav-item"><a href="#" class="navbar-link" data-nav-link>Contact Us</a></li>
                </ul>
            </nav>

            <div class="header-btn-group">
                <button class="search-btn" aria-label="Search" data-search-btn>
                    <!-- <ion-icon name="search-circle-outline"></ion-icon> -->
                    <ion-icon name="search-outline"></ion-icon>
                </button>

                <button class="btn btn-hover">Reservation</button>
                <button class="nav-toggle-btn " aria-label="Toggle Menu" data-menu-toggle-btn>
                    <span class="line top"></span>
                    <span class="line middle"></span>
                    <span class="line bottom"></span>
                </button>

            </div>
        </div>
    </header>

    <!-- SearchBox -->
    <div class="search-container " data-search-container>

        <div class="search-box">
            <input type="search" name="search" aria-label="Search here" placeholder="Type keywords here..."
                class="search-input">

            <button class="search-submit" aria-label="Submit search" data-search-submit-btn>
                <ion-icon name="search-outline"></ion-icon>
            </button>
        </div>

        <button class="search-close-btn" aria-label="Cancel search" data-search-close-btn></button>

    </div>

    <main>
        <article>
            <!-- HERO -->
            <section class="hero" id="home" style="background-image:url(./images/hero-bg.jpg) ;">
                <div class="container">
                    <div class="hero-contant">
                        <p class="hero-subtitle">Eat Sleep And</p>
                        <h2 class="h1 hero-title">Super delicious Burger In town</h2>
                        <p class="hero-text">Food is any substance consumed to provide nutritional support for an
                            organism.</p>
                        <button class="btn">Book a table</button>
                    </div>

                    <figure class="hero-banner">
                        <img src="./images/hero-banner-bg.png" alt="Burger" width="820" height="716" loading="lazy" class="w-100 hero-img-bg">
                        <img src="./images/hero-banner.png" alt="" width="700" height="637" loading="lazy" class="w-100 hero-img">
                    </figure>
                </div>

            </section>
        </article>
    </main>

    <script src="./index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
